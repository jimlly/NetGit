COLOR: white; CURSOR: hand; FONT-FAMILY: Webdings; FONT-SIZE: 9pt

    <script type="text/javascript" language="javascript">
    function switchSysBar()
    { 
        var locate=location.href.replace('middle.htm','');
        var ssrc=document.all("img1").src.replace(locate,'');
        ssrc =ssrc.substring(ssrc.lastIndexOf('/')+1)
        if (ssrc=="main_30.gif")
        { 
            document.all("img1").src="../Images/main_30_1.gif";
            document.all("frmTitle").style.display="none" 
        } 
        else
        { 
            document.all("img1").src="../Images/main_30.gif";
            document.all("frmTitle").style.display="" 
        } 
    } 
    </script>

</head>
<body style="overflow: hidden">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="171" id="frmTitle" nowrap name="frmTitle" align="center" valign="top">
                <iframe name="I3" height="100%" width="171" src="left.htm" border="0" frameborder="0"
                    scrolling="no">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
            <td width="4" valign="middle" background="../Images/main_27.gif" onclick="switchSysBar()">
                <span class="navPoint" id="switchPoint" title="关闭/打开左栏">
                    <img src="../Images/main_30.gif" name="img1" width="4" height="47" id="img1"></span></td>
            <td align="center" valign="top">
                <iframe name="I2" height="100%" width="100%" border="0" frameborder="0" scrolling="no" src="../Home.aspx">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
        </tr>
