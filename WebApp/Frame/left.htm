        function LeftGoto(src,target)
        {
            if(target=="_blank")
            {
                window.open(src,"打开新窗口");
            }
            else
            {
                parent.I2.location.href=src;
            }
        }
        var door = "open";
        function smsmarketing()
        {
            if( door == "close")
            {
                document.getElementById("smsmarketing").style.display = "block";
                door = "open";
            }
            else if( door == "open")
            {
                document.getElementById("smsmarketing").style.display = "none";
                door = "close";
            }
        }

                door = "close";

        }   
        function getSessionKey()
            {
                  var aCookie = document.cookie.split("; ");
                  for (var i=0; i < aCookie.length; i++)
                  {
                 
                        var aCrumb = aCookie[i].split("=");
                        if ("Session" == aCrumb[0]) 
                        {
                          var str=aCookie[i];
                          str = str.replace("Session=","");
                          str = str.replace("Key","SessionKey");
                          str = str.replace("ID","SessionID");
                          return str;     
                        }  
                  }
                   return null;
            }

            function getUrl()
            {
                 url = "http://192.168.0.36:8008/ProductList.aspx?Session";
           
                var session = getSessionKey();
               
                if(session!=null)
                {
                  url = url.replace("Session",session);
                 
                }
              
             
              return url;
            }
