    <title>无标题文档</title>

    <script type="text/javascript">
        function GetUrl()
        {
            var copyRight = document.location.search.substr(1).split('&')[0].split('=')[1];
            if(copyRight == "")
            {
                document.getElementById('CopyRight').innerText = document.location.search.substr(1).split('&')[0].split('=')[1];
            }
        }
    </script>

}

</head>
<body onload="GetUrl();">
